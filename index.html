<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery</title>
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            font-weight: 300;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        /* Gallery Controls */
        .gallery-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            background-color: #e0e0e0;
            color: #333;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #3498db;
            color: white;
        }

        .upload-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #27ae60;
        }

        .upload-icon {
            font-size: 1.1rem;
        }

        #file-upload {
            display: none;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 4/3;
            background-color: #fff;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .gallery-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .category-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            border-radius: 4px;
        }

        .lightbox-caption {
            color: white;
            text-align: center;
            margin-top: 15px;
            padding: 0 20px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-btn {
            color: white;
            background-color: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Filters */
        .filter-options {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 0 0 4px 4px;
        }

        .filter-option {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .filter-option:hover, .filter-option.active {
            background-color: white;
            color: black;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .gallery-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        
        <div class="gallery-controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature">Nature</button>
                <button class="filter-btn" data-filter="architecture">Architecture</button>
                <button class="filter-btn" data-filter="people">People</button>
                <button class="filter-btn" data-filter="food">Food</button>
            </div>
            
            <div>
                <label for="file-upload" class="upload-btn">
                    <span class="upload-icon">+</span>
                    Upload Image
                </label>
                <input type="file" id="file-upload" accept="image/*">
            </div>
        </div>

        <div class="gallery-grid">
            <!-- Gallery items will be dynamically added here -->
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="close-btn">&times;</span>
            <img src="" alt="" class="lightbox-img">
            <p class="lightbox-caption"></p>
            
            <div class="lightbox-nav">
                <button class="nav-btn prev-btn">&lt;</button>
                <button class="nav-btn next-btn">&gt;</button>
            </div>
            
            <div class="filter-options">
                <button class="filter-option" data-filter="normal">Normal</button>
                <button class="filter-option" data-filter="grayscale">Grayscale</button>
                <button class="filter-option" data-filter="sepia">Sepia</button>
                <button class="filter-option active" data-filter="vintage">Vintage</button>
                <button class="filter-option" data-filter="blur">Blur</button>
            </div>
        </div>
    </div>

                alt: "Artisanal pasta dish with fresh herbs and parmesan cheese topping",
                category: "food",
                title: "Gourmet Pasta"
            },

        ];

        // DOM elements
        const galleryGrid = document.querySelector('.gallery-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const uploadBtn = document.querySelector('#file-upload');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-img');
        const lightboxCaption = document.querySelector('.lightbox-caption');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const filterOptions = document.querySelectorAll('.filter-option');

        let currentIndex = 0;
        let currentFilter = 'all';
        let lightboxFilter = 'vintage';
        let images = [];
        let filteredImages = [];

        // Initialize gallery
        function initGallery() {
            galleryGrid.innerHTML = '';
            images = [...galleryData];
            renderGallery(images);
            setupEventListeners();
        }

        // Render gallery items
        function renderGallery(items) {
            galleryGrid.innerHTML = '';
            items.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item ${item.category}`;
                galleryItem.setAttribute('data-index', index);
                
                galleryItem.innerHTML = `
                    <img src="${item.src}" alt="${item.alt}" class="gallery-img">
                    <span class="category-tag">${item.category}</span>
                    <div class="gallery-caption">
                        <h3>${item.title}</h3>
                        <p>${item.alt}</p>
                    </div>
                `;
                
                galleryGrid.appendChild(galleryItem);
            });

            // Update filtered images array for lightbox navigation
            filteredImages = [...items];
        }

        // Setup event listeners
        function setupEventListeners() {
            // Filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentFilter = button.dataset.filter;
                    filterImages();
                });
            });

            // Upload button
            uploadBtn.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file && file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const newImage = {
                            src: event.target.result,
                            alt: `User uploaded image - ${file.name}`,
                            category: 'user',
                            title: `My Photo ${images.length + 1}`
                        };
                        images.unshift(newImage);
                        filterImages();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Gallery item click (lightbox)
            document.addEventListener('click', (e) => {
                const galleryItem = e.target.closest('.gallery-item');
                if (galleryItem) {
                    currentIndex = parseInt(galleryItem.dataset.index);
                    openLightbox(currentIndex);
                }
            });

            // Lightbox controls
            closeBtn.addEventListener('click', closeLightbox);
            prevBtn.addEventListener('click', () => navigateLightbox(-1));
            nextBtn.addEventListener('click', () => navigateLightbox(1));

            // Lightbox filter options
            filterOptions.forEach(option => {
                option.addEventListener('click', () => {
                    filterOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    lightboxFilter = option.dataset.filter;
                    applyLightboxFilter();
                });
            });

            // Close lightbox when clicking outside
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (lightbox.classList.contains('active')) {
                    if (e.key === 'Escape') closeLightbox();
                    if (e.key === 'ArrowLeft') navigateLightbox(-1);
                    if (e.key === 'ArrowRight') navigateLightbox(1);
                }
            });
        }

        // Filter images by category
        function filterImages() {
            if (currentFilter === 'all') {
                renderGallery(images);
            } else {
                const filtered = images.filter(img => img.category === currentFilter);
                renderGallery(filtered);
            }
        }

        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = filteredImages[currentIndex].src;
            lightboxImg.alt = filteredImages[currentIndex].alt;
            lightboxCaption.textContent = filteredImages[currentIndex].title;
            lightbox.classList.add('active');
            applyLightboxFilter();
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Navigate lightbox
        function navigateLightbox(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = filteredImages.length - 1;
            } else if (currentIndex >= filteredImages.length) {
                currentIndex = 0;
            }
            lightboxImg.src = filteredImages[currentIndex].src;
            lightboxImg.alt = filteredImages[currentIndex].alt;
            lightboxCaption.textContent = filteredImages[currentIndex].title;
            applyLightboxFilter();
        }

        // Apply filter to lightbox image
        function applyLightboxFilter() {
            switch (lightboxFilter) {
                case 'normal':
                    lightboxImg.style.filter = 'none';
                    break;
                case 'grayscale':
                    lightboxImg.style.filter = 'grayscale(100%)';
                    break;
                case 'sepia':
                    lightboxImg.style.filter = 'sepia(80%)';
                    break;
                case 'vintage':
                    lightboxImg.style.filter = 'contrast(1.1) brightness(1.1) sepia(0.3) saturate(1.5)';
                    break;
                case 'blur':
                    lightboxImg.style.filter = 'blur(3px)';
                    break;
                default:
                    lightboxImg.style.filter = 'none';
            }
        }

        // Initialize the gallery
        initGallery();
